<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>component library</title>
</head>
<body>
    <h1>AVATAR</h1>
    <div class="component-container">
    
  
    <img  class="avatar avatar-md-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <img  class="avatar avatar-sm-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <img  class="avatar avatar-xs-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <div class="avatar avatar-md-size avatar-text" role="img" alt="avatar">RR</div>
    <div class="avatar avatar-sm-size avatar-text" role="img" alt="avatar">RR</div>
    <div class="avatar avatar-xs-size avatar-text" role="img" alt="avatar">RR</div>
</div> 

              <!-- Badges -->

<h1>BADGES</h1>

<!-- Available -->
<div class="component-container">
    <div class="badge-container">
    <img  class="avatar avatar-md-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <span class="badge available"></span>    
</div>
<div class="badge-container">
    <img  class="avatar avatar-sm-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <span class="badge available"></span>    
</div>
<div class="badge-container">
    <img  class="avatar avatar-xs-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <span class="badge available"></span>    
</div>

 <!-- Away  -->

<div class="badge-container">
    <img  class="avatar avatar-md-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <span class="badge away"></span>    
</div>

<!-- Busy -->
<div class="badge-container">
    <img  class="avatar avatar-md-size" src="https://source.unsplash.com/400x400/?face" alt="Avatar Image">
    <span class="badge busy"></span>    
</div>

<!-- cart -->
    <span class="badge-container icon-col">
    <i class="fas fa-shopping-cart fa-2x"></i>
    <span class="badge icon-badge">2</span>    
</span>

<!-- Notification -->
<span class="badge-container icon-col">
    <i class="fas fa-bell fa-2x"></i>
    <span class="badge icon-badge">1</span>    
</span>
</div>

<!-- <alerts> -->
    <h1>ALERTS</h1>
<div class="component-container">
    <div class="alert success">
        <div class="container-1">
           <i class="fas fa-check-circle"></i>
        </div>
        <div class="container-2">
          <p>Success</p>
          <p>Your changes are saved successfully</p>
        </div>
        <button>&times;</button>
        </div>
        <div class="alert error">
        <div class="container-1">
           <i class="fas fa-times-circle"></i>
        </div>
        <div class="container-2">
          <p>Error</p>
          <p>Something wrong happened</p>
        </div>
        <button>&times;</button>
        </div>
        <div class="alert info">
        <div class="container-1">
           <i class="fas fa-info-circle"></i>
        </div>
        <div class="container-2">
          <p>Info</p>
          <p>Your changes are saved successfully</p>
        </div>
        <button>&times;</button>
        </div>
        <div class="alert warning">
        <div class="container-1">
           <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="container-2">
          <p>warning</p>
          <p>Entered username is invalid</p>
        </div>
        <button>&times;</button>
        </div>

</div>

</body>
</html>
